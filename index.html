<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bomb</title>
</head>

<style>



    *{
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent;
    }

    body {
        overflow: hidden;
        cursor: pointer;
    }

    .line-draw {
        position: fixed;
        left: 0%;
        top:0%;
        
        z-index: 12;
        display: flex;
        flex-wrap: wrap;
       
    }
    #canvas{
        background-color:black
      
    }

    .center{
        display: flex;
        background-color:white;
        position: fixed;
        z-index: 12;
        left:50%;
        top: 50%;
        align-items: center;
        justify-content: center;
        transform: translate(-50%,-50%);
        flex-direction: column;
        width:fit-content;
        padding:2.5rem;
        font-weight: border;
        border-radius: 12px;


    }
    .center *{
        width:100%;
        margin:.3rem;
        font-weight:bolder;
    }

    .line-draw >button,.center button{
        z-index: 12;
        padding: .3rem;
        cursor:pointer;
        color: white;
        background-color:blue;
        outline: none;
        border: none;
        border-radius:2px;
        font-weight: border;
        font-size:1.5rem;
        margin:.3rem;
        border-radius: 3px;

    }

    .line-draw >button:hover{
        background-color:red;
    }

    .none{
        display:none;
    }
    #p2{
        text-align:center;
    }


</style>

<body>

    <canvas id="canvas"></canvas>

    <div class="line-draw">

        
        <button  >Point :<span id="p">0</span></span></button>
        <!-- <button onclick="Start()">Start</span></button> -->
        <!-- <button onclick="ReSet()">ReSet</span></button> -->
    </div>

    <div class="center tutorial">
        <h1>Tutorial</h1>
        <p>Move the Hero (˂  and ˃ )</p>
        <p>Fire (Click on the enemy or  ˄ )</p>
        <button onclick="Start()">Start</button>
    </div>

    <div class="center score none">
        <h1>Your Score</h1>
        <h2 id="p2">0</h2>
        <button onclick="Start()">Play Again</button>
    </div>
    <audio src="1.mp3" id="Shoot"></audio>
    
</body>

<script type="text/javascript" src="/built/index.js"></script>
</html>
